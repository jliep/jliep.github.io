---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <script>
      document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll('a').forEach(function(link) {
    // Check if the link is an external link or a direct link to a file
      if (link.hostname !== window.location.hostname || /\.(pdf|docx|pptx|xls|zip)$/i.test(link.pathname)) {
        link.target = "_blank";
      // Optional: add rel="noopener noreferrer" for security reasons
        link.rel = "noopener noreferrer";
      }
      });
    });
    </script>

  </body>
</html>
